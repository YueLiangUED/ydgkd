<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>移动光宽带</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header></header>
<section>
    <div class="messageTitle">填写报装信息</div>
    <div class="selectBox clear">
        <span>宽带</span><!--
        --><select name="" id="">
            <option value="">请选择带宽大小</option>
            <option value="">20M</option>
            <option value="">30M</option>
            <option value="">50M</option>
            <option value="">100M</option>
        </select>
    </div>
    <div class="selectBox clear">
        <span>姓名</span>
        <input type="text" placeholder="请输入姓名">
    </div>
    <div class="selectBox clear">
        <span>学校</span><!--
        --><select name="" id="">
            <option value="">请选择学校</option>
            <option value="">北方工业大学</option>
            <option value="">北京航空航天大学</option>
            <option value="">北京交通大学</option>
            <option value="">清华大学</option>
            <option value="">首钢工学院</option>
            <option value="">中国政法大学研究生院</option>
            <option value="">北京邮电大学</option>
            <option value="">北京农业职业学院</option>
            <option value="">首都体育学院凤凰岭校区</option>
            <option value="">首都体育大学校本部</option>
        </select>
    </div>
    <div class="selectBox clear">
        <span>联系方式</span>
        <input type="text" placeholder="请输入联系方式">
    </div>
    <div class="selectBox clear">
        <span>新选手机号</span>
        <input type="text" placeholder="请输入新选手机号">
    </div>
    <div class="button">立即办理</div>
</section>
<footer>
    <div class="footerTitle">温馨提示</div>
    <div class="footerText">
        <p>联系电话：请填写常用联系方式</p>
        <p>新选手机号：请填写网上新选手机号码<br>以便开学后，我们的工作人员第一时间与你取得联系,请保持电话畅通。</p>
    </div>
</footer>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/index.js"></script>
